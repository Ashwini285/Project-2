<!DOCTYPE html>
<html>
	<head><title></title>
	</head>
	<body>
		<script>
			// Default Parameter
			// Array
			function add(num, a=["Hello", "World"]){
				document.write("Num= " + num + "<br>");
				document.write("A= " + a[0] + "<br>");
				document.write("A= " + a[1] + "<br>");
				
			}
			add(20, [10, 40]);//20 10 40
			add(20);//20 Hello World
			add();//
		</script>
	</body>
</html>
